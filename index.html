<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ioscalc</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <p id="value">0</p>
        <!-- first str -->
        <div class="str">
            <button class="btn btnWhite" id="ac">AC</button>
            <button class="btn btnWhite" id="plusMinus" value="*(-1)">+/-</button>
            <button class="btn btnWhite" id="percent" value="%">%</button>
            <button class="btn btnOran" id="div" value="/">รท</button>
        </div>
        <!-- second str -->
        <div class="str">
            <button class="btn  btnGray" id="seven">7</button>
            <button class="btn  btnGray" id="eight">8</button>
            <button class="btn btnGray" id="nine">9</button>
            <button class="btn btnOran" id="mult" value="*">ร</button>

        </div>
        <!-- firth str -->
        <div class="str">
            <button class="btn btnGray" id="four">4</button>
            <button class="btn btnGray" id="five">5</button>
            <button class="btn btnGray" id="six">6</button>
            <button class="btn btnOran" id="minus" value="-">-</button>

        </div>
        <!-- forth str -->
        <div class="str">
            <button class="btn btnGray" id="one">1</button>
            <button class="btn btnGray" id="two">2</button>
            <button class="btn btnGray" id="three">3</button>
            <button class="btn btnOran" id="plus" value="+">+</button>
        </div>
        <!-- fifth str -->
        <div class="str">
            <button class="btnLarge btnGray" id="zero">0</button>
            <button class="btn btnGray" id="point">.</button>
            <button class="btn btnOran" id="result">=</button>
        </div>
    </main>
</body>

</html>
