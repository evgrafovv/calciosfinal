<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <input type="number">

            <button class="btn btnWhite">%</button>
            <button class="btn btnOran">รท</button>
        </div>
        <!-- second str -->

            <button class="btn btnGray">7</button>
            <button class="btn btnGray">8</button>
            <button class="btn btnGray">9</button>
            <button class="btn btnOran">ร</button>

        </div>
        <!-- firth str -->

            <button class="btn btnGray">6</button>
            <button class="btn btnOran">-</button>

        </div>
        <!-- forth str -->

            <button class="btn btnGray">1</button>
            <button class="btn btnGray">2</button>
            <button class="btn btnGray">3</button>
            <button class="btn btnOran">+</button>
        </div>

        <div class="str">
            <button class="btnLarge btnGray">0</button>
            <button class="btn btnGray">.</button>

        </div>
